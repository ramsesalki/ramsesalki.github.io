<!DOCTYPE html>
<html>
    <head>
        <title>UPSLP - Programaci&oacute;n Web I</title>
    </head>
    <body>
        <h1>Im&aacute;genes</h1>
        <details>
            <summary>Imagen en resoluci&oacute;n original</summary>
            <img alt="MCU 10mo Aniversario" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2018/02/Marvel-Studios-10th-Anniversary-Banner.jpg">
        </details>
        <details>
            <summary>Imagen con altura reducida</summary>
            <img height="250px" alt="MCU 10mo Aniversario" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2018/02/Marvel-Studios-10th-Anniversary-Banner.jpg">
        </details>
        <details>
            <summary>Imagen con anchura reducida</summary>
            <img width="500px" alt="MCU 10mo Aniversario" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2018/02/Marvel-Studios-10th-Anniversary-Banner.jpg">
        </details>
        <details>
            <summary>Imagen con aspecto modificado</summary>
            <img height="500px" width="500px" alt="MCU 10mo Aniversario" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2018/02/Marvel-Studios-10th-Anniversary-Banner.jpg">
        </details>
        <details>
            <summary>Imagen con anchura (autom&aacute;tica)</summary>
            <figure>
                <img width="100%" alt="MCU 10mo Aniversario" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2018/02/Marvel-Studios-10th-Anniversary-Banner.jpg">
                <figcaption>Figura No. 1: D&eacute;cimo aniversario del Universo Cinematogr&aacute;fico de Marvel Studios</figcaption>
            </figure>
        </details>
        <details>
            <summary>Imagen como enlace/link</summary>
            <figure>
                <a target="_blank" href="https://static1.srcdn.com/wordpress/wp-content/uploads/2018/02/Marvel-Studios-10th-Anniversary-Banner.jpg">
                    <img height="25px" src="imagenes/MCU_Logo.png" alt="MCU Logo">
                </a>
                <figcaption>Clic en el logo para var el poster...</figcaption>
            </figure>
        </details>
        <h1>Mapa con Im&aacute;genes</h1>
        <details>
            <summary>Overwatch 2</summary>
            <img usemap="#overwatch" src="imagenes/Overwatch_Heroes.png">
            <map name="overwatch">
                <!-- <area shape="rect" coords="x1,y1,x2,y2" alt="?" target="_blank" href="#"> -->
            </map>
        </details>
    </body>
</html>
